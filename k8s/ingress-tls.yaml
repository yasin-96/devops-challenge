# 1) ClusterIssuer: selbstsigniert, clusterweit nutzbar
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-issuer
spec:
  selfSigned: {}

---
# 2) Certificate: erzeugt das TLS-Secret "hello-tls" f√ºr hello.local im default Namespace
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: hello-cert
  namespace: default
spec:
  secretName: hello-tls
  commonName: hello.local
  dnsNames:
    - hello.local
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer

---
# 3) Ingress: nutzt TLS-Secret und routet auf Service "hello-nginx" (default Namespace)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-ingress
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: selfsigned-issuer
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - hello.local
      secretName: hello-tls
  rules:
    - host: hello.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hello-nginx
                port:
                  number: 80
